<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA - Möbler, inredning och inspiration - IKEA</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="site-header">
      <div>
        <div>
          <img
            src="https://www.ikea.com/se/sv/static/ikea-logo.f7d9229f806b59ec64cb.svg"
            alt=""
          />
        </div>
        <div>
          <form>
            <i class="bi bi-search"></i>
            <input
              type="search"
              name="search"
              placeholder="Vad letar du efter?"
            />
            <nav>
              <a href="#"><i class="bi bi-camera-fill"></i></a>
            </nav>
          </form>
        </div>
        <nav class="header-icons">
          <ul>
            <li>
              <a href="#"
                ><i class="bi bi-person"></i
                ><span>Logga in/Registrera dig</span></a
              >
            </li>

            <li>
              <a href="#"><i class="bi bi-heart"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-basket3"></i></a>
            </li>
          </ul>
        </nav>
      </div>
      <nav class="header-list">
        <ul>
          <div>
            <li><a href="#">Just nu</a></li>
            <li><a href="#">Produkter</a></li>
            <li><a href="#">Rum</a></li>
          </div>
          <div>
            <li>
              <a href="#"><i class="bi bi-truck"></i>25252</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-geo-alt"></i>Helsingborg</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Hitta dina favoriter bland våra erbjudanden just nu!</h1>
        <div class="find-favorites">
          <div>
            <p>
              Se alla våra erbjudanden online eller i ditt närmaste varuhus.
              Gäller för dig som är, eller blir, IKEA Family medlem.
            </p>
          </div>
          <div><a href="#">Se alla erbjudanden</a></div>
        </div>
        <div class="grid-container">
          <div class="grid-item1">
            <img
              src="https://www.ikea.com/ext/ingkadam/m/65a4119d8a56f9ad/original/PH188842.jpg?f=xl"
              alt=""
            />
          </div>
          <div class="grid-item2">
            <img
              src="https://www.ikea.com/images/ac/ee/aceec671b599066adb85fc0a334876ee.jpg?f=xs"
              alt=""
            />
          </div>
          <div class="grid-item3">
            <img
              src="https://www.ikea.com/ext/ingkadam/m/5a54e8bcf818563e/original/PH167276-crop001.jpg?f=xs"
              alt=""
            />
          </div>
          <div class="grid-item4">
            <img
              src="https://www.ikea.com/ext/ingkadam/m/6f4233ba51b4067f/original/PH160475-crop003.jpg?f=xs"
              alt=""
            />
          </div>
          <div class="grid-item5">
            <img
              src="https://www.ikea.com/ext/ingkadam/m/25e636635c7ad774/original/PE794808-crop001.jpg?f=xs"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
